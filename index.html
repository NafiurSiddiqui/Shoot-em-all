<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Follow me now!</title>
  </head>
  <body>
    <div id="enemy">
      <header>
        <div class="timer">
          <span>Time:</span>
          <span id="time-left">60</span>
        </div>
        <div class="score-container">
          <span>Your score:</span>
          <span id="score">0</span>
        </div>
      </header>

      <span>Stop and verify your identity!</span>
      <div class="enemy-list">
        <div id="1" class="enemy"></div>
        <div id="2" class="enemy"></div>
        <div id="3" class="enemy"></div>
        <div id="4" class="enemy"></div>
      </div>
    </div>
    <div id="cursor"></div>
  </body>

  <!-- <script src="moveMouse.js"></script> -->
  <script src="gameplay.js"></script>
</html>
